<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10</title>
</head>
<body>
    <script>
        let a = 12;
        let b = 2;

        let sum = a+b;
        let div = a/b;
        let mul = a*b;
        let res = a-b;

        let cigual = a==b;
        let cdife = a!=b;
        let cmayor = a>b;
        let cmenor = a<b;
        let cmayori = a>=b;
        let cmenori = a<=b;

        console.log("a = " + a +" | "+ "b = " + b);
        console.log("Operadores aritmeticos");
        console.log("a + b = " + sum);
        console.log("a - b = " + res);
        console.log("a / b = " + div);
        console.log("a * b = " + mul);
        console.log("---------------------------");
        console.log("Operadores Booleanos");
        console.log("a == b = " + cigual);
        console.log("a != b = " + cdife);
        console.log("a > b = " + cmayor);
        console.log("a < b = " + cmenor);
        console.log("a >= b = " + cmayori);
        console.log("a <= b = " + cmenori);
    </script>
</body>
</html>
